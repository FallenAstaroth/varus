<div class="provider jutsu">
    <select class="btn btn-primary episodes">
        {% for episode in episodes %}
            <option value='{{ episode["link"] }}'>{{ episode["name"] }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-primary" id="jutsu-play"><img class="icon" src="../../static/img/svg/start.svg"></button>
</div>
