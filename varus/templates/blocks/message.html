<div class="text{% if additional %} additional{% endif %}" data-id="{{ message_id }}">
    <div class="message-wrapper">
        <div class="header">
            <p class="name" style="color:{{ color }}">{{ name }}</p>
            <p class="time">{{ time }}</p>
        </div>
        <p class="message">{{ message }}</p>
    </div>
</div>
